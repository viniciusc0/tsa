<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - TSA Aviação</title>
    <link rel="stylesheet" href="./assets/src/css/my.css">
</head>

<body>
    <nav class="nav__bar">
        <ul>
            <li><a href="lista.html">Lista</a> </li>
            <li><a href="cadastro.html">Cadastro</a> </li>
        </ul>
    </nav>
    <div class="grid__container">


        <div class="header__page">
            <p class="header__title">Cadastro</p>
        </div>


        <div class="form__page">
            <form action="" method="post" onsubmit="return frmValid(this);">
                <div>
                    <label for="name" class="formtitle">Nome</label>
                    <input type="text" name="name" class="form__input" id="name" oninput="validInputWord(this)"
                        required>
                    <div id="errorinputname">
                        <label for="" class="form__input__error_none__display">Apenas Letras são
                            permitidas</label>
                    </div>

                </div>
                <div>
                    <label for="name" class="formtitle">Email</label>
                    <input type="email" name="email" class="form__input" id="email" oninput="validInputEmail(this)"
                        required>
                    <div id="errorinputemail">
                        <label for="" class="form__input__error_none__display">O email está invalido,
                            por favor verifique!</label>
                    </div>

                </div>
                <div>
                    <label for="cpf" class="formtitle">CPF</label>
                    <input type="text" class="form__input" id="cpf" oninput="validInputNumber(this, true)" name="cpf"
                        placeholder="111.111.111-01" onkeydown="javascript: cpfMask( this, cpfMask );" maxlength="14"
                        required>
                    <div id="errorinputcpf">
                        <label for="" class="form__input__error_none__display">Apenas números são
                            permitidos</label>
                    </div>


                </div>
                <div class="formcol">
                    <div class="col__inline__left">
                        <label for="address">Endereco</label>
                        <input type="text" placeholder="endereco" name="address" id="address" class="form__input "
                            required>
                    </div>
                    <div class="col__inline__right">
                        <label for="uf">Estado</label>
                        <select name="uf" class="form__input  " id="uf" onchange="loadCity(this)" required>
                            <option value="" class="">Selecione o Estado</option>
                        </select>
                    </div>
                </div>



                <div class="formcol">
                    <div class="col__inline__left">
                        <label for="cep" class="formtitle">Cep</label>
                        <input type="text" class="form__input formsubtitle" id="cep" name="cep" placeholder="22.222-000"
                            oninput="validCep(this)" onkeydown="javascript: cepMask( this, cepMask );" maxlength="10"
                            minlength="10" required>

                    </div>

                    <div class="col__inline__right">
                        <label for="city" class="formtitle">Cidade</label>
                        <select name="city" class="form__input formsubtitle" id="city" required>
                            <option value="" class="">Selecione a Cidade</option>
                        </select>


                    </div>

                </div>
                <div id="errorinputcep">
                    <label for="" class="form__input__error_none__display">Apenas números são
                        permitidos</label>
                </div>

                <div>


                    <div>
                        <label for="" class="payamenttitle">Forma de pagamento</label>
                        <hr class="divisor">
                    </div>


                    <div class="formcol">
                        <div class="col__inline__left">
                            <input type="radio" id="payament_form_credit" value="credit" name="payament_form"
                                onchange="enableValuesCreditCard()">
                            <label for="payament_form_credit" class="inline">Cartão de Crédito</label>

                        </div>
                        <div class="col__inline__right">
                            <input type="radio" id="payament_form_boleto" value="boleto" name="payament_form"
                                onchange="disableValuesCreditCard()">

                            <label for="payament_form_boleto" class="inline">Boleto Bancário</label>

                        </div>
                    </div>


                    <div class=" formcol" id="dataCardOne">
                        <div class="col__inline__left__3">
                            <label for="card__name">Nome no Cartão</label>
                            <input type="text" id="card__name" name="card__name" class="form__input  formsubtitle"
                                placeholder="Nome impresso no cartão" oninput="validInputWord(this)">

                        </div>
                        <div class="col__inline__right__3">
                            <label for="expiration__date">Data de expiração</label>

                            <div class="div__left">
                                <select name="" class="form__input formsubtitle" id="monthDataCard" name="monthDataCard"
                                    onchange="loadYearDataCard(this)">
                                    <option value="" class="">Mês</option>
                                </select>
                            </div>
                            <div class="div__right">
                                <select name="" class="form__input formsubtitle" id="yearDataCard" name="yearDataCard">
                                    <option value="" class="">Ano</option>
                                </select>
                            </div>




                        </div>
                        <div id="errorinputcard__name">
                            <label for="" class="form__input__error_none__display">Apenas
                                Letras são
                                permitidas</label>
                        </div>



                    </div>

                </div>

                <div class="formcol" id="dataCardTwo">
                    <div class="col__inline__left">
                        <label for="card__number">Número do Cartão</label>
                        <input type="text" class="form__input formsubtitle" name="card__number" id="card__number"
                            placeholder="555 555 555 5555" oninput="checkCard(this)"
                            onkeydown="javascript: cardNumberMask( this, cardNumberMask );" maxlength="19">

                    </div>

                    <div class="col__inline__right">
                        <label for="security_code">Código de Segurança</label>
                        <input type="text" class="form__input formsubtitle" id="security_code" name="security_code"
                            placeholder="XXX" oninput="validInputNumber(this)" maxlength="3">

                    </div>

                </div>
                <div class="formcol" id="dataCardTwo">

                    <div id="errorinputcard__number" class="col__inline__left">
                        <label for="" class=" form__input__error_none__display">Apenas
                            números são
                            permitidos</label>
                    </div>
                    <div id="errorinputsecurity_code" class="col__inline__right">
                        <label for="" class=" form__input__error_none__display">Apenas
                            números são
                            permitidos</label>
                    </div>

                </div>

                <hr class="divisor" />

                <div>

                    <div>
                        <span>Seu cartão será debitado em R$ 49,00</span>
                    </div>
                    <div class="padding__sorting">
                        <button class="btn"> Realizar Matrícula</button>
                    </div>
                    <div class="font__sorting">
                        <span>Informações seguras e criptografadas</span>
                    </div>
                </div>
        </div>
    </div>
    </form>
    </div>


    <div class="footer__page">

        <div class="textfooter">
            <span>Vinicius Cézar de Oliveira - 2020</span>
        </div>

    </div>
    </div>

    <script type="text/javascript" src="./assets/src/file/bruf.json"></script>
    <script type="text/javascript" src="./assets/src/file/cadastros.json"></script>
    <script type="text/javascript" src="./assets/src/js/cadastro.js"></script>
</body>

</html>
